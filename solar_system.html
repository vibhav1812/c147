<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 30">
            <a-camera></a-camera>
        </a-entity>

        <a-entity sound = "src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>

        <!--Sky-->
        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="3.2" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">
            <a-sphere position="1  0 -5" radius="0.2" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>  
        </a-entity>
        
         <!--Venus-->
         <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2500">
            <a-sphere position="3  0 -5" radius="0.3" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"></a-sphere>
         </a-entity>

         <!--Earth-->
         <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 3500">
            <a-sphere position="5  0 -5" radius="0.4" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg">
               <!--Moon-->
               <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 1000">
                <a-sphere position="0.2  0 -1" radius="0.1" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
                </a-entity>
            </a-sphere>
         </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
          animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 7000">
          <a-sphere position="8  0 -5" radius="0.55" color="maroon"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
          animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
          <a-sphere position="15  0 -5" radius="1.5" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
          animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 8500">
          <a-sphere position="20  0 -5" radius="1.1" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png">
              <!--Saturn Rings-->
              <a-torus color = "red" rotation = "90 0 0" radius=3 radius-tubular=0.005 segments-tubular=1000> </a-torus>
              <a-torus color = "red" rotation = "90 0 0" radius=2.5 radius-tubular=0.005 segments-tubular=1000> </a-torus>
              <a-torus color = "red" rotation = "90 0 0" radius=2 radius-tubular=0.005 segments-tubular=1000> </a-torus>

          </a-sphere>
        </a-entity>

        <!--Uranus -->
        <a-entity position="0 0 0" rotation="0 0 0"
          animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 18500">
          <a-sphere position="24  0 -5" radius=".8" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
        </a-entity>

        <!--Neptune -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 185000">
            <a-sphere position="28  0 -5" radius=".7" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
        </a-entity>

        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color = "grey" rotation = "90 0 0" radius=5 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Venus-->
        <a-torus color = "grey" rotation = "90 0 0" radius=5.8 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Earth-->
        <a-torus color = "grey" rotation = "90 0 0" radius=7 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Mars-->
        <a-torus color = "grey" rotation = "90 0 0" radius=9.5 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Jupiter-->
        <a-torus color = "grey" rotation = "90 0 0" radius=15.5 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Saturn-->
        <a-torus color = "grey" rotation = "90 0 0" radius=20.5 radius-tubular=0.007 segments-tubular=1000> </a-torus>

        <!--Uranus-->
        <a-torus color = "grey" rotation = "90 0 0" radius=24.5 radius-tubular=0.007 segments-tubular=1000> </a-torus>
        
        <!--Neptune-->
        <a-torus color = "grey" rotation = "90 0 0" radius=28.5 radius-tubular=0.007 segments-tubular=1000> </a-torus>

    </a-scene>
</body>

</html>
